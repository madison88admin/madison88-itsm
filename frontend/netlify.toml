[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  CI = "false"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/proxy-api?path=:splat"
  status = 200
  force = true
  # NOTE: In production, set BACKEND_URL environment variable in Netlify
  # or update this to point to your Render backend URL

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
